<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="tabs">
        <button id="copy-tab-button" class="tab-button selected">Save</button>
        <button id="load-tab-button" class="tab-button">Load</button>
    </div>
    <div id="copy-tab-pane">
        <textarea id="output" readonly></textarea>
        <div class="actions">
            <button id="copy" class="action-button">Copy</button>
            <div id="include-all-elements">
                Current window only:
                <label id="include-all" class="switch">
                    <input type="checkbox" id="include-all-toggle" checked=false>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div id="load-tab-pane" class="hidden">
        <h3>Paste a list of URLs</h3>
        <span>Each URL will open in a new tab. Groups of URLs separated by a --- line will be opened in different
            windows. </span>
        <br />
    </div>
</body>
</html>
